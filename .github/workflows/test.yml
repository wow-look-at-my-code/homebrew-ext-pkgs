name: Test Formulas

on:
  push:
    branches:
      - main
      - master

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            ~/.cache/Homebrew
          key: ${{ runner.os }}-homebrew-${{ hashFiles('Formula/*.rb') }}
          restore-keys: |
            ${{ runner.os }}-homebrew-

      - name: Add tap
        run: |
          mkdir -p "$(brew --repository)/Library/Taps/wow-look-at-my-code"
          ln -s "${{ github.workspace }}" "$(brew --repository)/Library/Taps/wow-look-at-my-code/homebrew-ext-pkgs"

      - name: Audit formulas
        run: |
          for formula in Formula/*.rb; do
            name=$(basename "$formula" .rb)
            echo "==> Auditing $name"
            brew audit --strict "wow-look-at-my-code/ext-pkgs/$name" || true
          done

      - name: Test bats formulas
        run: |
          for formula in bats-support bats-assert; do
            echo "==> Installing $formula"
            brew install "wow-look-at-my-code/ext-pkgs/$formula"
            echo "==> Testing $formula"
            brew test "wow-look-at-my-code/ext-pkgs/$formula"
          done

      - name: Verify glibc formula syntax
        if: runner.os == 'Linux'
        run: |
          echo "==> Verifying glibc@2.41 formula syntax"
          brew info "wow-look-at-my-code/ext-pkgs/glibc@2.41"
          echo "glibc@2.41 formula syntax is valid (build skipped - requires kernel headers)"

      - name: Test coreutils-timeout formula
        run: |
          echo "==> Installing coreutils-timeout"
          brew install "wow-look-at-my-code/ext-pkgs/coreutils-timeout"
          echo "==> Testing coreutils-timeout"
          brew test "wow-look-at-my-code/ext-pkgs/coreutils-timeout"
          echo "==> Verifying timeout command works"
          "$(brew --prefix coreutils-timeout)/bin/timeout" --version
