name: Test Formulas

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            ~/.cache/Homebrew
          key: ${{ runner.os }}-homebrew-${{ hashFiles('Formula/*.rb') }}
          restore-keys: |
            ${{ runner.os }}-homebrew-

      - name: Install kernel headers for glibc
        run: |
          sudo apt-get update
          sudo apt-get install -y linux-headers-generic linux-libc-dev

      - name: Add tap
        run: |
          mkdir -p "$(brew --repository)/Library/Taps/wow-look-at-my-code"
          ln -s "${{ github.workspace }}" "$(brew --repository)/Library/Taps/wow-look-at-my-code/homebrew-ext-pkgs"

      - name: Audit formulas
        run: |
          for formula in Formula/*.rb; do
            name=$(basename "$formula" .rb)
            echo "==> Auditing $name"
            brew audit --strict "wow-look-at-my-code/ext-pkgs/$name" || true
          done

      - name: Test bats formulas
        run: |
          for formula in bats-support bats-assert; do
            echo "==> Installing $formula"
            brew install "wow-look-at-my-code/ext-pkgs/$formula"
            echo "==> Testing $formula"
            brew test "wow-look-at-my-code/ext-pkgs/$formula"
          done

      - name: Test glibc formula
        run: |
          echo "==> Installing glibc@2.41"
          brew install "wow-look-at-my-code/ext-pkgs/glibc@2.41"
          echo "==> Testing glibc@2.41"
          brew test "wow-look-at-my-code/ext-pkgs/glibc@2.41"
